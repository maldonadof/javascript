<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-4 ms-5">
        <p>Bienvenido a PelisFan.</p>
        <p>A continuación, le recomendaremos una película al azar que esté en cartelera, luego indíquenos la cantidad de acompañantes y seleccione un producto del candy para que le digamos el monto final de su visita al cine. Gracias!</p>
    </div>
    <div id="container" class="mt-4 ms-5">
        <form id="formCantidad">
        <label for="idPeliculas" class="form-label">Ingrese un número del 1 al 5 para una recomendación de pelicula que se encuentre en cartelera</label>
        <input type="number" id="idPeliculas" class="form-control w-auto">
        <label for="idCantidad" class="form-label">Ingrese el número de acompañantes con los que irá al cine</label>
        <input type="number" id="idCantidad" class="form-control w-auto">
        <label for="idAcompaniamiento" class="form-label">Seleccione 1 para Nachos con queso más bebida, 2 para Pochoclos más bebida y 3 para panchos más bebida</label>
        <input type="number" id="idAcompaniamiento" class="form-control w-auto">
        <button type="submit" id="idResultado" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div id="divResultado"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
